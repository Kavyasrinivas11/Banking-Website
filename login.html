<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
     </head>
<body style="background-color: #004080;">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="shadow bg-white rounded-xl p-4" style="width: 50%; max-width: 90%;">
            <img src="https://th.bing.com/th/id/OIP.GBy2hZeUZEJJbrJL8TE_ZQHaF7?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3" 
                 width="150" height="150" class="img-fluid mx-auto d-block mb-3" style="margin-top: 30px;">
            
            <h1 class="mb-2 mt-2 fw-bolder text-center text-primary">My Bank</h1>
            <p class="text-secondary font-semibold text-center text-xl mb-5">Access your Account Securely</p>
            
            <form class="mx-auto" style="max-width: 350px;">
                <div class="mb-4">
                    <input type="text" id="acc" class="form-control form-control-lg rounded" placeholder="Account Number" required>
                </div>
                <div class="mb-4">
                    <input type="password" id="pass" class="form-control form-control-lg rounded" placeholder="Password" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="button" class="btn btn-primary w-100 mb-3" onclick="login()">Login</button>
                
                <hr class="my-3">
                <p class="text-center">Don't have an account? &nbsp; 
                    <a href="register.html" class="text-primary font-bold">Register</a>
                </p>
            </form>
        </div>
    </div>

 <script>
    function login() {
  let accno = document.getElementById("acc").value;
  let password = document.getElementById("pass").value;

  if (accno === "" || password === "") {
    alert("Please fill the credentials");
  } else {
    let userDetails = JSON.parse(localStorage.getItem(accno));

    if (userDetails && userDetails.password === password) {
      alert("Login Successful");

      // ðŸ”¥ Save current logged-in user
      localStorage.setItem("currentUser", accno);

      window.location.href = "./dashboard.html";
    } else {
      alert("Login Failed");
    }
  }
}


    
  </script>




</body>
</html>
