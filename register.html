<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body style="background-color:  #004080 ;">
    <div class="d-flex justify-content-center align-items-center vh-100 opacity-100">
        <div class="text-center shadow mx-auto w-50 bg-white rounded-xl p-4">
            <img src="https://th.bing.com/th/id/OIP.GBy2hZeUZEJJbrJL8TE_ZQHaF7?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3" width="150" height="150" style="display:block; margin:auto;margin-top: 30px;">
            
            <h1 class="mb-2 mt-2 fw-bolder text-primary">My Bank</h1>
            <p class="text-gray-500 font-semibold text-xl mb-5">Create your account to get started</p>
            
            <!-- Username -->
            <div class="input-group mb-3 w-50 mx-auto">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control form-control-lg rounded" id="uname" placeholder="Username" required>
            </div>
            
            <!-- Account Number -->
            <div class="input-group mb-3 w-50 mx-auto">
                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                <input type="text" class="form-control form-control-lg rounded" id="acc" placeholder="Account Number" required>
            </div>
            
            <!-- Password -->
            <div class="input-group mb-3 w-50 mx-auto">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control form-control-lg rounded" id="pass" placeholder="Password" required>
            </div>
            
            <!-- Register Button -->
            <button class="bg-blue-900 hover:bg-blue-800 text-white mt-4 mb-5 w-50 p-3 font-bold rounded-lg shadow" onclick="register()"> 
                Register 
            </button>
            
            <p class="text-gray-800 font-semibold text-xl mb-5">Already have an account? 
                <a href="login.html">Sign In</a> 
            </p>
        </div>
    </div>



    <script>
       function register() {
  const userDetails = {
    username: uname.value,
    accno: acc.value,
    password: pass.value,
  };

  if (userDetails.username === "" || userDetails.accno === "" || userDetails.password === "") {
    alert("Please fill the form");
    return;
  }

  // Check if account already exists
  if (localStorage.getItem(userDetails.accno)) {
    alert("Account Number already exists");
  } else {
    // Save user details with accno as key
    localStorage.setItem(userDetails.accno, JSON.stringify(userDetails));
    alert("Registered Successfully");
    window.location.href = "./login.html";
  }
}

    </script>
</body>
</html>
